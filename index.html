<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <main class="container">
    <section class="card ">
      <section class="row">
        <article class="top-side  col-lg-6 order-lg-last ">
          <img src="images/image-header-mobile.jpg" alt="mobile image" class="mobile-img image-fluid ">
          <img src="images/image-header-desktop.jpg" alt="desktop image" class="desktop-img image-fluid">
        </article>
        <article class="bottom-side col-lg-6 order-lg-first">
          <h1>
            Get <span class="h1-span">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.

          </p>
          <div class="states">
            <div class="states1">
              <strong>10k+</strong>
              <span class="states-span">COMPANIES</span>
            </div>
            <div class="states1">
              <strong>314</strong>
              <span class="states-span">TEMPLATES</span>
            </div>
            <div class="states1">
              <strong>12m+ </strong>
              <span class="states-span">QUERIES</span>
            </div>

          </div>

        </article>
      </section>
    </section>
  </main>
</body>

</html>
